<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doughnut Chart</title>
    <style>
      .doughnut-chart {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: conic-gradient(
          red 0% 20%,
          blue 20% 50%,
          Yellow 50% 70%,
          Green 70% 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .doughnut-inner {
        width: 120px;
        height: 120px;
        background-color: aliceblue;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="doughnut-chart">
      <div class="doughnut-inner"></div>
    </div>
  </body>
</html>
